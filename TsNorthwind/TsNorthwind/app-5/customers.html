<h1>Hello, Customers</h1>
<p>Pick a customer</p>
<div ng-repeat="cust in vm.customers" ng-click="vm.onSelect(cust)">
    <label>Id: </label>{{cust.id}}
    <label>Name: </label>{{cust.fullName}}
</div>
<div ng-if="vm.currentCustomer">
    <h3>Editing {{vm.currentCustomer.fullName}}</h3>
    <div><label>Id: </label>{{vm.currentCustomer.id}}</div>
    <div><label>First: </label><input ng-model="vm.currentCustomer.firstName" /></div>
    <div><label>Last: </label><input ng-model="vm.currentCustomer.lastName" /></div>
</div>

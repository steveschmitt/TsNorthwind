<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <!--
        Lesson refines routing to pass an id param (#/edit/:id) to the edit view.  EditController uses the id to get
        the customer from the dataservice, and only uses the EditService for the save/cancel functions.
        AppController no longer needs EditService, since it just passes the customer ID in the url.
    -->
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>
    <title data-ng-bind="title">Hello Angular</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <!-- inject-vendor:css -->
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- endinject -->
    <!-- inject:css -->
    <link href="../Content/customtheme.css" rel="stylesheet">
    <link href="../Content/styles.css" rel="stylesheet" />
    <!-- endinject -->

</head>
<body ng-app="app" class="panel-body">

    <div ng-view></div>

    <!-- Vendor Scripts -->
    <script src="/Scripts/angular.js"></script>
    <script src="/Scripts/angular-route.js"></script>

    <!-- App Scripts -->
    <script src="app.module.js"></script>

    <script src="app.filters.js"></script>
    <script src="app.controller.js"></script>
    <script src="customer.js"></script>
    <script src="mock-customers.js"></script>
    <script src="config.js"></script>
    <script src="dataservice.js"></script>
    <script src="editservice.js"></script>
    <script src="edit.controller.js"></script>

</body>
</html>
